<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.parent{
				display: flex;
				justify-content: center;
				align-items: center;
				
			}
			.demo{
				width:400px;
				height:200px;
				background: #eee;
				position:relative;
				overflow:hidden;
				
			}
			.demo span{
				width:50px;
				height:50px;
				border-radius:50px;
				display: inline-block;
				background: #fc0;
				position: absolute;
			}
			.s1{
				left:-25px;
				top:-25px;
			}
			.s2{
				right:-25px;
				bottom:-25px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="demo">
				<span class="s1"></span>
				<span class="s2"></span>
			</div>
		</div>
	</body>
</html>
